name: sbom

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # pin: v4
      - name: Generate SBOM (SPDX JSON)
        uses: anchore/sbom-action@da167eac915b4e86f08b264dbdbc867b61be6f0c # pin: v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # pin: v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json

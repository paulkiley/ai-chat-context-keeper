name: decision-registry

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # pin: v4
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # pin: v5
        with:
          python-version: '3.12'
      - name: Generate registry + dot
        run: |
          python scripts/generate_decision_registry.py
      - name: Install graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz
      - name: Render graph PNG
        run: dot -Tpng docs/adr/graph.dot -o docs/adr/graph.png
      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # pin: v4
        with:
          name: decision-registry
          path: |
            docs/adr/registry.json
            docs/adr/graph.dot
            docs/adr/graph.png
